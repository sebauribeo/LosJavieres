{% extends '../layout/base.html' %} {% block content %} {% load static %}

<section class="container-fluid mt-3 p-0">
  <div
    id="carouselExampleSlidesOnly"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{% static 'img/cerveza.jpg' %}"
          class="d-block imgCarousel"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'img/destilados.jpg' %}"
          class="d-block imgCarousel"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'img/vinos.jpg' %}"
          class="d-block imgCarousel"
          alt="..."
        />
      </div>
    </div>
  </div>

  <h1
    class="mt-5 container text-center border border-5 border-warning border-start-0 border-end-0 bg-dark p-1"
  >
    Ofertas y promociones
  </h1>

  <div class="productOffers my-5 container">
    <div class="cardOffers x mandatory-scroll-snapping">
      {% for product in promo %}

      <div class="card cardProduct mx-3 text-center" style="width: 18rem">
        <a href="{% url 'product_detail' pk=product.id %}">
          <img
            src="{{product.image}}"
            class="card-img-top img_card"
            alt="..."
          />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <h3 class="card-text mt-3">$ {{product.price}}</h3>
          {% if product.stock > 0 %}
          <a
            href="{% url 'send' product.id %}"
            class="btn btn-success rounded-pill mt-4"
            ><i class="fa-solid fa-cart-shopping me-3"></i>AÃ±adir al carrito</a
          >
          {% else %}
          <a href="" class="btn btn-danger rounded-pill mt-4"
            ><i class="fa-solid fa-cart-shopping me-3"></i>Sin Stock</a
          >
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
