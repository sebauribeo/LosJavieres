{% extends '../layout/base.html' %} {% block content %}

<h1 class="container text-center my-5 border border-5 border-warning border-start-0 border-end-0">Productos</h1>

<section class="container">
  <div class="row">
    {% for product in all_product %}
    <div class="mt-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
      <div class="card cardProduct text-center">
        <a href="{% url 'product_detail' pk=product.id %}">
          <img
            src="{{product.image}}"
            class="card-img-top img_card"
            alt="..."
          />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <h3 class="card-text mt-3">$ {{product.price}}</h3>
          {% if product.stock > 0 %}
          <a
            href="{% url 'send' product.id %}"
            class="btn btn-success rounded-pill mt-4"
            ><i class="fa-solid fa-cart-shopping me-3"></i>AÃ±adir al carrito</a>
          {% else %}
          <a
          href=""
          class="btn btn-danger rounded-pill mt-4"
          ><i class="fa-solid fa-cart-shopping me-3"></i>Sin Stock</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% empty %}
    <h1 class="text-center m-5">No hay Productos agregados</h1>
    {% endfor %}
  </div>
</section>
{% endblock %}
