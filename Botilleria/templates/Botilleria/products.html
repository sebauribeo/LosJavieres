{% extends '../layout/base.html' %} {% block content %}

<h1 class="text-center my-5">Productos</h1>

<section class="container">
  <div class="row">
    {% for product in all_product %}
    <div class="mt-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
      <div class="card cardProduct text-center">
        <a href="{% url 'product_detail' pk=product.id %}">
          <img src="{{product.image}}" class="card-img-top img_card" alt="..." />
        </a>
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
              <h3 class="card-text">$ {{product.price}}</h3>
              <form class="p-3">
                <h5 for="quantity">Cantidad</h5>
                <input class="text-center" type="number" id="quantity" name="quantity" value="1" min="1" max="15">
              </form>
          <a href="#" class="btn btn-success rounded-pill">AÃ±adir al carrito</a>
        </div>
      </div>
    </div>
    {% empty %}
      <h1 class="text-center m-5">No hay Productos agregados</h1>
    {% endfor %}
  </div>
</section>
{% endblock %}
