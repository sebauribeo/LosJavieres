{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Los Javieres</title>
    <!-- <link
      href="{% static 'fontawesomefree/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    /> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="imgNav" src="{% static 'img/logoM.png' %}" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'home' %}"
                  ><i class="fa-solid fa-house me-1"></i>Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'products' %}"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'login' %}">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'cart' %}">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'administrator' %}">Admin</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-warning" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <img
        class="imgBackground"
        src="{% static 'img/background.png' %}"
        alt=""
      />
    </main>
    {% block content %} {% endblock %}
    <footer class="footer mt-5">
      <div class="row mx-auto">
        <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <img
            class="imgFooter m-4 w-75"
            src="{% static 'img/background.png' %}"
            alt=""
          />
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <h1 class="text-center text-white mt-4">Redes sociales</h1>
          <div class="row mt-3">
            <div class="container text-center">
              <i class="fa-brands fa-square-facebook text-white h1 m-3"></i>
              <i class="fa-brands fa-square-instagram text-white h1 m-3"></i>
              <i class="fa-brands fa-square-whatsapp text-white h1 m-3"></i>
              <i class="fa-brands fa-square-twitter text-white h1 m-3"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <h4 class="text-white text-center mt-5">
            Mail: losJavieres@losJavieres
          </h4>
          <h4 class="text-white text-center mt-3">Telefono: 1234567890</h4>
          <h4 class="text-white text-center mt-3">Direccion: Direccion</h4>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  </body>
</html>
